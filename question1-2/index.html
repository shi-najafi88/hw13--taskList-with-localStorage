<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <section class="box box_left">
            <div class="container_items">
            <div class="content">
                <input type="checkbox" class="check">
                <span>HTML</span>
            </div>
            <div class="content">
                <input type="checkbox" class="check">
                <span>CSS</span>
            </div>
            <div class="content">
                <input type="checkbox" class="check">

            </div>
            <div class="content">

            </div>
            </div>

        <section class="wraper_btn">
            <input type="button" class="btn all_right" value=">>"></input>
            <input type="button" class="btn checked_right" value=">"></input>
            <input type="button" class="btn checked_left" value="<"></input>
            <input type="button" class="btn all_left" value="<<"></input>

        <section class="box box_right"></section>
